<% (1..5).each do |num| %>
  hidden_post_<%= num %>:
    hacker_news_id: <%= num %>
    title: "You can't see me!"
    url: "http://foo.com"
    hidden: true
<% end %>

<% (6..10).each do |num| %>
  hidden_post_<%= num %>:
    hacker_news_id: <%= num %>
    title: "Hello world!"
    url: "http://hello.com"
    hidden: false
<% end %>
